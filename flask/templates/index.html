<body>
  <nav>
    <h1>Git Explore</h1>
  </nav>

  <h1>Query!</h1>

  <div>
    <form>
      <label for="usernameInput">username</label>
      <input name="username" id="usernameInput">
      <label for="repoInput">repository</label>
      <input name="repo" id="repoInput">
      <input type="submit" value="Query">
    </form>
    <br>
    <div id="NoPR"></div>
    # Pull Requests: <span id="PRCount"></span><br>
    Merge Rate: <span id="PRMergeRate"></span></br>
    Average # Additions: <span id="PRAdditions"></span></br>
    Average # Deletions: <span id="PRDeletions"></span></br>
    Average # Commits: <span id="PRCommits"></span></br>
    Average # Changed Files<span id="PRChangedFiles"></span></br>
    Average Time Open: <span id="PRMeanDays"></span> Days, <span id="PRMeanHours"></span> Hours, <span id="PRMeanMinutes"></span> Minutes</br>

    <br>
    <br>
    Users:<div id="users"></div>
  </div>
</body>
